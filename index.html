<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./images/icon-moon.png" type="image/x-icon">
    <script defer src="./js/login.js"></script>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div></div>
    <main class="main-login">
        <section class="left-login">
            <h1>Fa√ßa seu login <br>Entre para o nosso time!</h1>
            <img class="animation-login" src="./images/cat-astronaut-animation.svg" alt="Animation">
        </section>
        <section class="right-login">
            <form class="card-login">
                <h1>LOGIN</h1>

                <fieldset class="textfield">
                    <label for="usuario">Email </label>
                    <input required type="email" name="Usuario" placeholder="Digite seu email" autocomplete="email">
                </fieldset>

                <fieldset class="textfield">
                    <label for="senha">Senha </label>
                    <input required type="password" name="Usuario" placeholder="Digite sua senha">
                </fieldset>

                <button class="btn-login">Login
                <button class="btn-register">Cadastro
            </div>
        </section>
        
    </main>
    
</body>
</html>
